{% extends 'base.html' %}
{% block content %}


<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <form action = "{% url 'editprofile_page' %}" method = "post" enctype = "multipart/form-data">
    {% csrf_token %}
    <div class="row">       
        <div class="col-lg-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header text-center"><h5>Profile Picture</h5></div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    {% if profile.profile_pic == "N/A" %}
                    <img class="rounded-circle img-fluid" style="width: 150px;" src="https://i.pinimg.com/736x/bb/e3/02/bbe302ed8d905165577c638e908cec76.jpg" alt="avatar">
                    {% else %}
                    <img src="{{ profile.profile_pic }}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                    {% endif %}
                    <!-- Profile picture help block-->
                    <div><br></div>
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <button class="btn btn-primary" type="button">
                        <span class="btn btn-primary"></span>
                        <input type="file" name="profile_pic" id="file_upload" />
                      </button>
                    <!-- Profile picture upload button
                    <div>
                        <label for="files" class="btn btn-primary">Upload Picture</label>
                        <input id="files" style="display:none" type="file" name="profile_pic"></input>
                    </div>
                -->
                    <!-- <input class="btn btn-primary" name="profile_pic" type="file"></input> -->
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header text-center"><h5>Account Details</h5></div>
                <div class="card-body">
                    
                        <!-- Form Group (username)-->
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                            <label class="small mb-1" for="inputUsername">Username</label>
                            <input class="form-control" id="inputUsername" type="text" value="{{ profile.user.username }}" disabled>
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" type="text" value="{{ profile.user.first_name }}" disabled>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text" value="{{ profile.user.last_name }}" disabled>
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Address</label>
                                <input class="form-control" id="inputOrgName" type="text" name="address" value="{{ profile.address }}">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">City</label>
                                <input class="form-control" id="inputLocation" type="text" name="city" value="{{ profile.city }}">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" value="{{ profile.user.email }}" disabled>
                        </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" name="phone" value="{{ profile.phone }}">
                            </div>
                        </div>
                        <div><br></div>
                        <div class="row gx-3 mb-3">
                        <!-- Save changes button-->
                            <div class="d-flex justify-content-center mb-2">
                                <button class="btn btn-primary" type="submit">Save changes</button>
                            </div>
                        </div>
            
                </div>
            </div>
        </div>
    </div>
    </form>
</div>

{% endblock %}
